<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/bmi.css"/>
    <title>my Little BMI calculator app</title>
</head>
<body>
    <h1>BMI Calculator APP</h1>
    
    <form id="bmiform" autocomplete="off">
        <header>
            Please enter the Information belowðŸ‘‡
        </header>
        <br/>
        <label for="familyname">Lastname:</label>
        <input type="text" id="lastName" placeholder="please write your Lastname here"/>
        <br/><br/>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstName" placeholder="please write your firstname here"/>
        <br/><br/>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthDate" min="1960-01-01" max="2019-01-01"/>
        <br/><br/>
        <label for="bodyheight">Body height(cm):</label>
        <input type="number" id="bodyHeight" min="100" required/>
        <br/><br/>
        <label for="bodyweight">Body weight(kg):</label>
        <input type="number" id="bodyWeight" min="10" required/>
        <br/><br/>

        <label for="gender">Gender:</label>
        <input type="radio" id="genderMale" name="gender" value="Male"/>
        <label for="genderMale">M</label>
        <input type="radio" id="genderFemale" name="gender" value="Female"/>
        <label for="genderFemale">W</label>
        <input type="radio" id="genderOther" name="gender" value="Other"/>
        <label for="genderOther">X</label>
        
        <br/><br/><br/>
        <button type="button" id="button">Calculate</button>
        
    </form>
    <!--result element for displaying bmi output-->
    <h3><div id="result"></div></h3>
    
    <script src="src/bmi.js"></script>
</body>
</html>
